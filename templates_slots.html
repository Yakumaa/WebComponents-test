<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="templates_slots.js" defer></script>
</head>
<body>
  <template id="custom-element">
    <style>
      p {
        color: red;
      }
    </style>
    <p><slot name="my-text">Hi this is template</slot></p>
  </template>

  <custom-element>
    <span slot="my-text">Let's have some different text!</span>
  </custom-element>

  <custom-element>
    <span slot="my-text">what if i want more!</span>
  </custom-element>
</body>
</html>
